<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grid</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- .header>h2{새소식}+.container>(figure.thumbNail>(img+figcaption{W3C}))+(dl.subContainer>(dt.subTitle+dd.subDesc)) -->
  <main>
    <div class="header">
      <h2>새소식</h2>
    </div>
    <div class="container">
      <figure class="thumbNail">
        <img src="/images/news 1.png" alt="W3C renew" />
        <figcaption>W3C 리뉴얼</figcaption>
      </figure>
      <dl class="subContainer">
        <dt class="subTitle"><strong>W3C 사이트가 리뉴얼 되었습니다.</strong></dt>
        <p>2022.07.18</p>
        <dd class="subDesc">
          디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신 정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.
        </dd>
      </dl>
    </div>
  </main>

</body>

</html>
