<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<!-- - position 실습을 위한 과제 파일은 mission-02/login.html 파일과 mission-02/login.css 파일을 생성 후 각각 마크업과 스타일을 작성한다.
- 마크업 순서는 1. 로그인(제목), 2. 아이디 레이블과 입력서식, 3. 비밀번호 레이블과 입력서식, 4. 로그인 버튼, 5. 회원가입 및 아이디/비밀번호 찾기 링크 순으로 구현한다.
- 이미지 assets 없이 모든 디자인을 CSS로 구현한다.
- 일부 요소의 배치를 position 속성을 활용하여 구현한다.
- mission-02/README.md 파일을 생성한 후 마크업 코드와 CSS 코드에 대한 설명을 적고 아래 이미지와 같이 완성된 UI 스크린샷을 삽입한다. -->

<body>
  <form action="/" class="login-form" method="POST">
    <fieldset>
      <legend>로그인</legend>
      <div class="container">
        <div class="loginContainer">
          <!-- id -->
          <div class="loginInput">
            <div class="id">
              <label for="id">아이디</label>
              <input type="text" class="" id="id" placeholder="euid@euid.dev" required />
            </div>
            <!-- pw -->
            <div class="pw">
              <label for="pw">비밀번호</label>
              <input type="password" class="" id="pw" placeholder="8자리 이상" required />
            </div>
          </div>
          <!-- button -->
          <button type="submit" class="loginBtn">로그인</button>
        </div>
        <!-- signUp & find id and pw -->
        <div class="extraContainer">
          <div class="signUp">
            <a href="/"> <strong>&gt</strong> 회원가입</a>
          </div>
          <div class="findIdPw">
            <a href="/"> <strong>&gt</strong> 아이디 비밀번호 찾기</a>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</body>

</html>
