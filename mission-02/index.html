<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <main>
    <h2>로그인</h2>
    <div class="background">
      <form action="/" class="login-form" method="POST">
        <fieldset>
          <legend class=".a11yHidden">로그인</legend>
          <div class="container">
            <div class="loginInput">
              <!-- id  -->
              <div class="id">
                <label for="id">아이디</label>
                <input type="text" class="" id="id" placeholder="euid@euid.dev" required />
              </div>
              <!-- pw -->
              <div class="pw">
                <label for="pw">비밀번호</label>
                <input type="password" class="" id="pw" placeholder="8자리 이상" required />
              </div>
            </div>
            <!-- button -->
            <button type="submit" class="loginBtn">로그인</button>
          </div>
        </fieldset>
      </form>

      <!-- submit botton 에 들어가지 않을 정보는 form 태그와 분리 -->
      <!-- signUp & find id and pw -->
      <ul class="extraContainer">
        <li class="signUp">
          <a href="/"> <strong>&gt</strong> 회원가입</a>
        </li>
        <li class="findIdPw">
          <a href="/"> <strong>&gt</strong> 아이디 비밀번호 찾기</a>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
