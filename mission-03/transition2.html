<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>transition 2</title>
  <link rel="stylesheet" href="./transition2.css" />
</head>

<body>
  <!-- 추후 다른 컨텐츠 블록을 묶기 위해 div 처리 -->
  .gradient-effect>section.related>h2.related-title>ul.related-list>li>a
  <div class="gradient-effect spacing-sm">
    <section class="related">
      <h2 class="related-title"> 관련
        <!-- 공통 accent color 재활용할 클래스 생성  -->
        <!-- 헤딩 h2 레벨은 div 를 자식요소로 인정하지 않기 때문에 div 이 아닌 span 태그를 사용   -->
        <!-- 원하는 색상에 따라 맞는 만들어놓은 공통 설계 디자인 클래스 넣기  -->
        <span class="accent-primary-color">사이트</span>
      </h2>
      <ul class="related-list">
        <li><a href="/">링크목록1</a></li>
        <li><a href="/">링크목록2</a></li>
        <li><a href="/">링크목록3</a></li>
        <li><a href="/">링크목록4</a></li>
        <li><a href="/">링크목록5</a></li>
      </ul>

    </section>
  </div>
</body>

</html>
